name: flake8-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.3
      - name: install deps 
        run: |
          python3 -m pip install --upgrade --user pip
          python3 -m pip install poetry
      - name: install
        run: make install
      - name: rights
        run: chmod +x ./brain_games/scripts/brain_games.py
      - name: lint
        run: make lint
